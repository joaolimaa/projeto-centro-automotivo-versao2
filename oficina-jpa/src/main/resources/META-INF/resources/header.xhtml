<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputStylesheet name="estilos-gerais.css" library="css"/>

    <div class="container">
        <p:graphicImage id="logo" name="logoOficinaIcone-01.png" library="img-project"/>
    </div>

    <div class="card">
        <h:form>
            <p:menubar style="background: #F7CF21; border: 0; border-radius: 0; box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5); margin-bottom: 20px">

                <p:submenu label="Novo" icon="pi pi-fw pi-user" style="margin-left: 12%; margin-right: 5%">
                    <p:menuitem value="Município" icon="pi pi-fw pi-plus" outcome="municipio"/>
                    <p:divider />
                    <p:menuitem value="Cliente" icon="pi pi-fw pi-plus" outcome="cliente"/>
                    <p:divider />
                    <p:menuitem value="Funcionário" icon="pi pi-fw pi-plus" outcome="funcionario"/>
                </p:submenu>

                <p:submenu label="Novo" icon="pi pi-car" style="margin-right: 5%">
                    <p:menuitem value="Marca" icon="pi pi-fw pi-plus" outcome="marca"/>
                    <p:divider />
                    <p:menuitem value="Modelo" icon="pi pi-fw pi-plus" outcome="modelo"/>
                    <p:divider />
                    <p:menuitem value="Veículo" icon="pi pi-fw pi-plus" outcome="veiculo"/>
                </p:submenu>

                <p:submenu label="Ordem Serviço" icon="pi pi-fw pi-file" style="margin-right: 6%">
                    <p:menuitem value="Ordem de Serviço" icon="pi pi-fw pi-plus" outcome="ordem_servico"/>
                    <p:divider />
                    <p:menuitem value="Produtos" icon="pi pi-fw pi-plus" outcome="ordem_servico_produto"/>
                    <p:divider />
                    <p:menuitem value="Serviços" icon="pi pi-fw pi-plus" outcome="ordem_servico_servico"/>
                </p:submenu>

                <p:menuitem value="Produtos" icon="pi pi-shopping-cart" style="margin-right: 10%" outcome="produto"></p:menuitem>
                <p:menuitem value="Serviços" icon="pi pi-wrench" style="margin-left:75%" outcome="servico"></p:menuitem>

                <p:submenu icon="pi pi-cog" style="margin-left: 13%">
                    <p:menuitem value="Usuário" icon="pi pi-fw pi-plus" outcome="usuario.xhtml"></p:menuitem>
                </p:submenu>

                <p:menuitem icon="pi pi-sign-out" style="margin-left: 15%" onclick="PF('confirmaSair').show()"></p:menuitem>
            </p:menubar>

            <p:dialog header="Confirme" widgetVar="confirmaSair" minHeight="40" width="350" showEffect="fade" modal="true">
                <p class="m-0">
                    <i class="pi pi-info-circle" style="margin-right: 10px"></i>Você realmente deseja sair?
                </p>
                <f:facet name="footer">
                    <p:commandButton  value="Não" styleClass="ui-button-flat mr-2" style="width: 6rem; color: black" onclick="PF('confirmaSair').hide()" />
                    <p:commandButton value="Sim" style="width: 5rem; color: black; background: #F7CF21; border: none"  onclick="document.location = '/home.xhtml'"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </div>
</ui:composition>
